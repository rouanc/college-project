<html lang="en">
  <head>
    <meta charset="utf-8" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- Cesium CSS -->
    <link
      href="https://cesium.com/downloads/cesiumjs/releases/1.80/Build/Cesium/Widgets/widgets.css"
      rel="stylesheet"
    />
    <!--Opensans font-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@1,700&display=swap"
      rel="stylesheet"
    />
    <!--Bootstrap Icon-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"
    />
    <!-- Weather CSS & JS -->
    <link rel="stylesheet" href="./style.css" />

    <title>:::臺中市日照模擬平台:::</title>
  </head>

  <body style="background-color: #127f87">
    <!--top design-->
    <div class="container-fluid">
      <div class="row p-3">
        <div class="col-4 d-flex flex-wrap align-items-center">
          <img
            src="./sun.png"
            width="30"
            height="30"
            class="d-inline"
            alt="sun"
          />
          <span class="fw-bolder align-baseine fs-3 text-white"
            >臺中市日照模擬平台</span
          >
        </div>

        <div class="col-4">
          <select
            class="form-select"
            aria-label="Default select example"
            id="area"
            onchange="loadArea(this)"
          >
            <option value="default">請選擇行政區</option>
            <option value="All">全區</option>
            <option value="central">中區</option>
            <option value="east">東區</option>
            <option value="south">南區</option>
            <option value="west">西區</option>
            <option value="north">北區</option>
            <option value="xitun">西屯區</option>
            <option value="nantun">南屯區</option>
            <option value="beitun">北屯區</option>
          </select>
        </div>

        <div class="col text-end">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="30"
            height="30"
            style="color: whitesmoke"
            fill="currentColor"
            class="bi bi-justify dropdown-toggle"
            role="button"
            d="dropdownMenuLink"
            data-bs-toggle="dropdown"
            aria-expanded="false"
            viewBox="0 0 16 16"
          >
            <path
              fill-rule="evenodd"
              d="M2 12.5a.5.5 0 0 1 .5-.5h11a.5.5 0 0 1 0 1h-11a.5.5 0 0 1-.5-.5zm0-3a.5.5 0 0 1 .5-.5h11a.5.5 0 0 1 0 1h-11a.5.5 0 0 1-.5-.5zm0-3a.5.5 0 0 1 .5-.5h11a.5.5 0 0 1 0 1h-11a.5.5 0 0 1-.5-.5zm0-3a.5.5 0 0 1 .5-.5h11a.5.5 0 0 1 0 1h-11a.5.5 0 0 1-.5-.5z"
            />
          </svg>
          <ul class="dropdown-menu" aria-labelledby="dropdownMenuLink">
            <li>
              <a
                class="dropdown-item"
                href="https://drive.google.com/drive/folders/1ii3-O3HTb6c0YwJ27G_vDkkPAEU8D5hE?usp=sharing"
                target="_blank"
                data-toggle="modal"
                data-target="#modal1"
                >資料下載</a
              >
            </li>
            <li>
              <a
                class="dropdown-item"
                href="https://docs.google.com/document/d/16EiwpXiFEpiYr434PC8OzF_mQZDn7yyRTyk-zbqDH5I/edit?usp=sharing"
                target="_blank"
                data-toggle="modal"
                data-target="#modal1"
                >資料索引</a
              >
            </li>
            <li>
              <a
                class="dropdown-item"
                href="https://docs.google.com/document/d/1F6kwVVdYZD6qO8NxVZvN6cugkytKEXMot9L8uVbXNoE/edit?usp=sharing"
                target="_blank"
                data-toggle="modal"
                data-target="#modal2"
                >系統介紹</a
              >
            </li>
          </ul>
        </div>
      </div>
    </div>

    <!--weather card-->
    <div class="card">
      <div class="weather">
        <h3 class="city">
          6:00-18:00
          <img
            src="./cloudy-day.png"
            width="50"
            height="50"
            alt="cloudy-day"
            class="d-inline"
          />
        </h3>

        <h3 class="d-inline">
          <img
            src="./protection-symbol-of-opened-umbrella-silhouette-under-raindrops.png"
            width="50"
            height="50"
            alt="降雨機率"
            class="d-inline"
          />
          降雨機率
        </h3>
        <h1 class="d-inline">10%</h1>
      </div>
      <hr class="mb-1" style="width: 99%; min-height: 2px; color: black" />
      <div class="text-end fw-bolder font-size">資料來源：中央氣象局</div>

      <div>
        <h4 class="d-inline me-2">空氣品質指標AQI</h4>
        <h1 class="d-inline my-3" style="color: rgb(48, 187, 52)">36</h1>
      </div>
      <hr class="mb-1" style="width: 99%; min-height: 2px; color: black" />
      <div class="text-end fw-bolder font-size">資料來源：空氣品質監測網</div>
    </div>

    <!-- Infobox Toggle sheet -->
    <div id="cesiumContainer" style="width: 100%; height: 90%"></div>

    <div
      class="modal fade"
      id="infobox"
      tabindex="-1"
      aria-labelledby="infoboxModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="infoboxModalLabel">資訊欄</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body" id="infobox-body">area=陰影面積</div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              關閉
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap Javascript -->
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <!-- Cesium Javascript -->
    <script src="https://cesium.com/downloads/cesiumjs/releases/1.90/Build/Cesium/Cesium.js"></script>

    <!--自定義Cesium 渲染顏色跟infobox的 JS -->
    <script src="./cesium-setup.js"></script>
  </body>
</html>
