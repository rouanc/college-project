<html lang="en">
  <head>
    <meta charset="utf-8" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- Cesium CSS -->
    <link
      href="https://cesium.com/downloads/cesiumjs/releases/1.80/Build/Cesium/Widgets/widgets.css"
      rel="stylesheet"
    />
    <!--Opensans font-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@1,700&display=swap"
      rel="stylesheet"
    />

    <!-- Weather CSS & JS -->
    <link rel="stylesheet" href="./style.css" />

    <title>:::臺中市日照模擬平台:::</title>
  </head>

  <body style="background-color: #0e6a7d">
    <!--top design-->
    <div class="container-fluid">
      <div class="row p-3">
        <div class="col d-flex flex-wrap align-items-center">
          <img
            src="./sun.png"
            width="30"
            height="30"
            class="d-inline"
            alt="sun"
          />
          <span class="fw-bolder align-baseine fs-3 text-white"
            >臺中市日照模擬平台</span
          >
        </div>

        <div class="col-6">
          <select
            class="form-select"
            aria-label="Default select example"
            id="area"
            onchange="loadArea(this)"
          >
            <option value="default">請選擇行政區</option>
            <option value="All">全區</option>
            <option value="central">中區</option>
            <option value="east">東區</option>
            <option value="south">南區</option>
            <option value="west">西區</option>
            <option value="north">北區</option>
            <option value="xitun">西屯區</option>
            <option value="nantun">南屯區</option>
            <option value="beitun">北屯區</option>
          </select>
        </div>
        <div class="col-3">
          <a
            href="https://drive.google.com/drive/folders/1ii3-O3HTb6c0YwJ27G_vDkkPAEU8D5hE?usp=sharing"
            download="台中市夏至當天陰影面積"
            type="button"
            class="btn btn-light rounded-pill px-3"
          >
            資料下載
          </a>
          <button type="button" class="btn btn-light rounded-pill px-3">
            資料索引
          </button>
          <button
            type="button"
            class="btn btn-light rounded-pill px-3"
            data-bs-toggle="modal"
            data-bs-target="#exampleModal"
          >
            系統介紹
          </button>
          <!-- Modal -->
          <div
            class="modal fade"
            id="exampleModal"
            tabindex="-1"
            aria-labelledby="exampleModalLabel"
            aria-hidden="true"
          >
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">系統介紹</h5>
                  <button
                    type="button"
                    class="btn-close"
                    data-bs-dismiss="modal"
                    aria-label="Close"
                  ></button>
                </div>
                <div class="modal-body">哈囉你好嗎？ 衷心感謝 期待再相逢～</div>
                <div class="modal-footer">
                  <button
                    type="button"
                    class="btn btn-secondary"
                    data-bs-dismiss="modal"
                  >
                    Close
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!--weather card-->
    <div class="card">
      <div class="weather">
        <h3 class="city">
          6:00-18:00
          <img
            src="./cloudy-day.png"
            width="50"
            height="50"
            alt="cloudy-day"
            class="d-inline"
          />
        </h3>

        <h3 class="d-inline">
          <img
            src="./protection-symbol-of-opened-umbrella-silhouette-under-raindrops.png"
            width="50"
            height="50"
            alt="降雨機率"
            class="d-inline"
          />
          降雨機率
        </h3>
        <h1 class="d-inline">10%</h1>
      </div>
      <hr class="mb-1" style="width: 99%; min-height: 2px; color: black" />
      <div class="text-end fw-bolder font-size">資料來源：中央氣象局</div>

      <div>
        <h4 class="d-inline me-2">空氣品質指標AQI</h4>
        <h1 class="d-inline my-3">36</h1>
      </div>
      <hr class="mb-1" style="width: 99%; min-height: 2px; color: black" />
      <div class="text-end fw-bolder font-size">資料來源：空氣品質監測網</div>
    </div>

    <!-- Toggle sheet -->
    <div id="cesiumContainer" style="width: 100%; height: 90%"></div>

    <!-- Bootstrap Javascript -->
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <!-- Cesium Javascript -->
    <script src="https://cesium.com/downloads/cesiumjs/releases/1.90/Build/Cesium/Cesium.js"></script>

    <!--自定義Cesium 渲染顏色跟infobox的 JS -->
    <script src="./cesium-setup.js"></script>
  </body>
</html>
